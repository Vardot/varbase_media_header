media_header_styles:
  css:
    component:
      css/components/media-header.component.css: {}

media_header_scripts:
  dependencies:
    - core/drupal
    - core/drupalSettings
    - core/once

# Behaviors of Varbase media header for local video scripts.
local_video_header:
  js:
    js/video.media-header.local.js: {}

# Behaviors of Varbase media header for Youtube embedded video scripts.
youtube_video_header:
  js:
    js/video.media-header.youtube.js: { weight: -1 }
  dependencies:
    - varbase_media/youtube_player

# Behaviors of Varbase media header for vimeo embedded videos scripts.
vimeo_video_header:
  js:
    js/video.media-header.vimeo.js: { weight: -1 }
  dependencies:
    - varbase_media/vimeo_player
